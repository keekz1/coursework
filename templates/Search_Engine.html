{% extends "base.html" %}
{% load static %}

{% block content %}

    {% if searched %}

        <h2>you searched for {{ searched }}</h2>
        <br/>
        {% for item in items %}

            {{ item }}-{{item.text}}<br/>
            
        {% endfor %}

    {% else %}

        <h2>Search not found</h2>

    {% endif %}

{% endblock content %}
