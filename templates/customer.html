<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body>
    <h1>Hello {{ user.username }}, your role is customer</h1>
    <h2>Saved List:</h2>
    <ul>
        {% for item in saved_items %}
            <li>{{ item.text }}</li>
            <!-- You can also display the image if needed -->
            <!-- <img src="{{ item.image.url }}" alt="{{ item.text }}"> -->
        {% empty %}
            <li>No items saved yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
