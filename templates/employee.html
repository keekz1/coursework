<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Add relative positioning */
        }

        .profile-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            position: relative; /* Add relative positioning */
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-upload {
            position: absolute;
            top: 10px;
            right: -35px; /* Adjust the position */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .info {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }

        .logout-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        /* Position the file input off-screen */
        #file-input {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img class="profile" src="{% if user.profile_pic %}{{ user.profile_pic.url }}{% else %}https://via.placeholder.com/150{% endif %}" alt="Profile Picture">
        </div>
        <label for="file-input" class="profile-upload">+</label> 
        <input type="file" id="file-input">
        <div class="info">
            <h1>Hello, {{ user.username }}!</h1>
            <p>Your role is Employee.</p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Your logout logic here
            alert("Logged out successfully!");
        }
    </script>
</body>
</html>
