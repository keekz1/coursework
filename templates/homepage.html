<!DOCTYPE html>

<head>

    <!-- Custom CSS -->
    <style>
        /* Navbar */
        .navbar {
            background-color: #f8f9fa;
            padding: 15px 0;
        }

        .container {
            margin-right: auto;
            margin-left: auto;
            padding-right: 15px;
            padding-left: 15px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            text-decoration: none;
        }

        .navbar-links {
            margin-left: auto;
        }

        .navbar-link {
            margin-right: 20px;
            font-size: 18px;
            color: #343a40;
            text-decoration: none;
        }

        .navbar-button {
            padding: 8px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Content */
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 40px 0;
        }

        .footer h3 {
            color: #fff;
        }

        .footer-menu {
            list-style-type: none;
            padding: 0;
        }

        .footer-menu li {
            margin-bottom: 10px;
        }

        .footer-menu a {
            color: #fff;
            text-decoration: none;
        }

        .footer-menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
